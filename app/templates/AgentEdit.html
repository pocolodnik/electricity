{% extends "base.html" %}

{% block title %}Editing Agent {{agent.id}}{% endblock %}

{% block content %}
<h1>Editing Agent with Id #{{agent.id}}</h1>
<form action='/agent/overwrite' method='post'>
    <label for="name">AgentName:</label>
    <input type="text" name="name" value="{{agent.name}}">
    <br>
    <label for="status">AgentStatus:</label>
    <input type="text" name="status" value="{{agent.status}}">
    <br>
    <br>
    <button type="submit">Save</button>
</form>
{% endblock %}
